{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0" style="border-radius: 25px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="fw-bold mb-4" style="color: #6C9BCF;">
                        <i class="bi bi-pencil-square me-2"></i>Spark 수정하기
                    </h3>

                    <form action="/board/edit/{{ post.id }}" method="post">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">제목</label>
                            <input type="text" name="title" class="form-control form-control-lg border-0 bg-light"
                                   style="border-radius: 15px;" value="{{ post.title }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">내용</label>
                            <textarea name="content" class="form-control border-0 bg-light" rows="12"
                                      style="border-radius: 15px; resize: none;" required>{{ post.content }}</textarea>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-link text-decoration-none text-muted me-3"
                                    onclick="history.back()">취소</button>
                            <button type="submit" class="btn btn-warning rounded-pill px-5 text-white fw-bold shadow-sm"
                                    style="background-color: #FFD93D; border: none;">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
