{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-sm border-0" style="border-radius: 20px;">
        <div class="card-body p-4">
            <h3 class="fw-bold mb-4" style="color: #6C9BCF;"><i class="bi bi-pencil-square me-2"></i>새로운 Spark 남기기</h3>
            <form action="/board/write" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">내용</label>
                    <textarea name="content" class="form-control" rows="10" placeholder="내용을 자유롭게 적어주세요" required></textarea>
                </div>
                <div class="text-end">
                    <a href="/board/list" class="btn btn-outline-secondary rounded-pill px-4">취소</a>
                    <button type="submit" class="btn btn-warning rounded-pill px-4 text-white fw-bold" style="background-color: #FFD93D; border: none;">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
